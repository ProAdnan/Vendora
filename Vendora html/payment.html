<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Vendora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="text-center mb-4">
                    <h2 class="fw-bold">Secure Payment</h2>
                    <p class="text-muted">Complete your purchase safely.</p>
                </div>

                <div class="card card-custom p-4 border-0">
                    <form action="rating.html">
                        <h5 class="fw-bold mb-3">Shipping Address</h5>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Full Name</label>
                            <input type="text" class="form-control" required placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Address</label>
                            <input type="text" class="form-control" required placeholder="123 Main St">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">City</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">Zip Code</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="fw-bold mb-3">Payment Details</h5>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Card Name</label>
                            <input type="text" class="form-control" required placeholder="Name on Card">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Card Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                                <input type="text" class="form-control" required placeholder="0000 0000 0000 0000">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">Expiry</label>
                                <input type="text" class="form-control" required placeholder="MM/YY">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label text-muted small fw-bold">CVV</label>
                                <input type="text" class="form-control" required placeholder="123">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom w-100 py-2 mt-2">Pay $370.00</button>
                    </form>
                </div>

                <div class="text-center mt-3">
                    <a href="cart.html" class="text-muted small">Cancel and Return to Cart</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
